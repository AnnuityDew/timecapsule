<!doctype html>
<html lang="en-US">

<head>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-2C1GEE8FJ3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());

    gtag('config', 'G-2C1GEE8FJ3');
  </script>
  <title>tarpey's apps{% block title %}{% endblock %}</title>
  {% block description %}{% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Mike Tarpey">
  <meta name="msapplication-TileColor" content="#2d89ef">
  <meta name="theme-color" content="#ffffff">
  <link rel="apple-touch-icon" sizes="180x180"
    href="{{ url_for('static', path='/index/favicon/apple-touch-icon.png') }}">
  <link rel="icon" type="image/png" sizes="32x32"
    href="{{ url_for('static', path='/index/favicon/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="16x16"
    href="{{ url_for('static', path='/index/favicon/favicon-16x16.png') }}">
  <link rel="manifest" href="{{ url_for('static', path='/index/favicon/site.webmanifest') }}">
  <link rel="mask-icon" href="{{ url_for('static', path='/index/favicon/safari-pinned-tab.svg') }}" color="#5bbad5">
  <link rel="shortcut icon" href="{{ url_for('static', path='/index/favicon/favicon.ico') }}">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', path='/index/css/style.css') }}">
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.28/dist/themes/base.css">
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.28/dist/all.shoelace.js"></script>
  {% block style %}{% endblock %}
  {% block java %}{% endblock %}
</head>

<body>
  <main>
    <h1 class="title-header">{% block header %}{% endblock %}</h1>
    {% block content %}{% endblock %}
  </main>
</body>

</html>
