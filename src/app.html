<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="author" content="Mike Tarpey" />
		<!-- favicon stuff -->
		<link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>" />
		<!-- global open graph, applies to all pages -->
		<link rel="canonical" href="https://timecapsule.tarpey.dev"/>
		<meta property="og:title" content="Mike Tarpey's time capsule"/>
		<meta property="og:description" content="Mike Tarpey's website time capsule.
		The site has changed a lot throughout the years...pages from the past
		can be viewed here!"/>
		<meta property="og:url" content="https://timecapsule.tarpey.dev"/>
		<meta property="og:image" content="https://timecapsule.tarpey.dev/timecapsuledeep/images/Me.jpg"/>
		<meta name="twitter:image" content="https://timecapsule.tarpey.dev/timecapsuledeep/images/Me.jpg"/>
		<meta property="og:type" content="website"/>
		<meta name="twitter:card" content="summary_large_image"/>
		<meta property="og:site_name" content="Mike Tarpey's time capsule"/>
		<meta property="og:image:alt" content="Mike Tarpey in his 8th grade computers class, wearing a faded lime green shirt and sitting in front of Mrs. Potter's computer. Mrs. Potter took this photo for this very project: applying different HTML tags to a website!"/>
		<!-- shoelace components -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.28/dist/themes/base.css"
		/>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.28/dist/all.shoelace.js"
		></script>
		%sveltekit.head%
		<style>
			* {
				box-sizing: border-box;
			}

			html {
				height: 100%;
			}

			body {
				margin: 0;
				overflow: auto;
				height: 100%;
				background-color: #000000;
			}

			.page-style {
				overflow: auto;
				min-height: 100%;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents; height: 100vh">%sveltekit.body%</div>
	</body>
</html>
