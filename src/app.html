<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/index/favicon/favicon-32x32.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.28/dist/themes/base.css"
		/>
		<script
			type="module"
			src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.0.0-beta.28/dist/all.shoelace.js"
		></script>
		%sveltekit.head%
		<style>
			* {
				box-sizing: border-box;
			}

			html {
				height: 100%;
			}

			body {
				margin: 0;
				overflow: auto;
				height: 100%;
				background-color: #000000;
			}

			.page-style {
				overflow: auto;
				min-height: 100%;
			}
		</style>
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents; height: 100vh;">%sveltekit.body%</div>
	</body>
</html>
